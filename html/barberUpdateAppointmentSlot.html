<!DOCTYPE html>
<html>

<head>
    <title>Barber Update Appointment Slot</title>
</head>

<body>
    <div id="update-appointment-slot-page">
        <h1>Update Appointment Slot</h1>
        <form id="update-appointment-slot-form">
            <label for="day">Day:</label>
            <input type="text" id="day" name="day"><br>
            <label for="start-time">Start Time:</label>
            <input type="text" id="start-time" name="start-time"><br>
            <label for="end-time">End Time:</label>
            <input type="text" id="end-time" name="end-time"><br>
            <input type="submit" value="Update Appointment Slot">
        </form>
    </div>
    <div id="json-data" style="display: none;"></div>
    <script src="./barberUpdateAppointmentSlot.js"></script>
</body>

</html>
